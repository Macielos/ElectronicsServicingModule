

<div *ngIf="tmpIssue" class="container bg-light">
  <div class="form-group">
    <label>Title:
      <input class="form-control" [(ngModel)]="tmpIssue.title" placeholder="title"/>
    </label>
  </div>

  <div class="form-group">
    <label>Description:
      <input class="form-control" [(ngModel)]="tmpIssue.description" placeholder="description"/>
    </label>
  </div>

  <div class="form-group">
    <label>Status:
      <select class="form-control" [(ngModel)]="tmpIssue.status">
        <option *ngFor="let status of issueStatuses" value={{status}}>
          {{status}}
        </option>
      </select>
    </label>
  </div>

  <div class="form-group">
      <button class="button-size" (click)="save()">Save issue</button>
  </div>
</div>
